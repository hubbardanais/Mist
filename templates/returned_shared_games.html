{% extends 'base.html' %}
{% block title %}Games With Friends{% endblock %}

{% block body %}

    <h2>You can play together: </h2>

{% if friends_games %}
    {% for game in friends_games %}
    
    <h3><img class="avatar" src="{{ game.img_icon_url }}">   {{ game.name }}</h3>

    {% endfor %}

{% endif %}

{% endblock %}
