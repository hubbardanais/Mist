{% extends 'base.html' %}
{% block title %}Mist{% endblock %}

{% block body %}
<h2>Create an Account</h2>
<form action="/users" method="POST">
  <p>
    SteamID <input type="text" name="steamid">
  </p>
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>
{% endblock %}
